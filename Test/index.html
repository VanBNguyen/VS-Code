<!DOCTYPE html>
<html>
  <head>
		<!-- Meta Data -->
    <meta charset="utf-8" />
    <meta name="description" content="Salary Program, with JavaScript" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Van" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png" />
    <link rel="manifest" href="./fav_index/site.webmanifest" />	
		<!-- Google's MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-green.min.css" />
    <!-- Links to CSS file -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Salary Program, with JavaScript</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Links to JS file -->
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<!-- Heading -->
      <main class="mdl-layout__content">
        <h1>Salary program, with JS</h1>
				<h4>Please enter your enployment information.</h4>
        <!-- Simple Textfield -->
        <form action="#">
          <p>Hours worked</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="hours-worked"
            />
            <label class="mdl-textfield__label" for="hours-worked">Hours</label>
            <!-- Error Message -->
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Numeric Textfield -->
        <form action="#"> 
          <p>Hourly Rate</p>
          $<div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="hourly-rate"
            />
            <label class="mdl-textfield__label" for="hourly-rate">Rate</label>
            <!-- Error Message -->
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Raised button with ripple (Function call) -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculate()"
        >
          Pay
        </button>
        <br />
        <p>
          <!-- JS Output -->
          <div id="answers">
            <div id="salaryuntaxed"></div>
            <div id="salarytaxed"></div>
            <div id="realsalary"></div>
          </div>
		    <br>
        </p>
      </main>
    </div>
  </body>
</html>
